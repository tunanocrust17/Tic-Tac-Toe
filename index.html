<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 id="welcomeMessage"></h1>
    </header>
    <!-- form for user to sign up -->
    <div class="pregame-console" id="pregame-display">
        <div class="pregame-container">
            <div class="form-row">
                <label for="playerOne" class="playerName">Player One Name:</label>
                <input type="text" id="playerOne" placeholder="Player One">
            </div>
            <div class="form-row">
                <label for="playerTwo" class="playerName">Player Two Name:</label>
                <input type="text" id="playerTwo" placeholder="Player Two">
            </div>
            <button type="submit" class="start-btn">Start Game</button>
        </div>
    </div>
    <div class="container inactive" id="game-display">
        <div class="board">
            <div class="boardRow">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
            </div>
            <div class="boardRow">
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
            </div>
            <div class="boardRow">
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        <div class="playerNotifications">
            <h2 class="notificationsH2">Remember X goes first!</h2>
        </div>
        <div class="reset-button-container">
            <button type="submit" class="reset-btn">Reset Board</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
